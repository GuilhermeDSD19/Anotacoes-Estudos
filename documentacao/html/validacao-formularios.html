<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
        body {
            font: 1em sans-serif;
            padding: 0;
            margin: 0;
        }

        form {
            max-width: 200px;
            margin: 0;
            padding: 0 5px;
        }

        p>label {
            display: block;
        }

        input[type=text],
        input[type=email],
        input[type=number],
        textarea,
        fieldset {
            -webkit-appearance: none;

            width: 100%;
            border: 1px solid #333;
            margin: 0;

            font-family: inherit;
            font-size: 90%;

            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        input:invalid {
            box-shadow: 0 0 5px 1px red;
        }

        input:focus:invalid {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <form>
        <p>
        <fieldset>
            <legend>Título<abbr title="Este campo é obrigatório">*</abbr></legend>
            <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Sr.</label>
            <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Sra.</label>
        </fieldset>
        </p>
        <p>
            <label for="n1">Quantos anos você tem?</label>
            <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
        </p>
        <p>
            <label for="t1">Qual é a sua fruta favorita?<abbr title="Este campo é obrigatório">*</abbr></label>
            <input type="text" id="t1" name="fruit" list="l1" required
                pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
                <option>Banana</option>
                <option>Cereja</option>
                <option>Maçã</option>
                <option>Morango</option>
                <option>Limão</option>
                <option>Laranja</option>
            </datalist>
        </p>
        <p>
            <label for="t2">Qual é o seu e-mail?</label>
            <input type="email" id="t2" name="email">
        </p>
        <p>
            <label for="t3">Deixe uma mensagem curta</label>
            <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
</body>

</html>
