<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <label for=""></label>
            <legend>Sexo</legend>
                
                <input type="radio" name="sexo" id="isxmas" value="M">
                <label for="isxmas">Masculino</label> <br>

                <input type="radio" name="sexo" id="isxfem" value="F" checked>
                <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas"> Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação<label for="iesnat"></label><br>
            <input type="checkbox" name="esten" id="iesten"> Tenis<label for="iesten"></label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
