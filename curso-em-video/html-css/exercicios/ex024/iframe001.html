<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px dashed;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->>
        <iframe src="http://cursoemvideo.com" frameborder="0" height="500">
            <a href="http://cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe> 
    
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no"> no <a href="https://gustavoguanabara.github.io" target="_blank"> GitHub</a>
        </iframe> 

    também é muito legal!
</p>
</body>
</html>
