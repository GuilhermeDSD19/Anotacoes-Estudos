<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome"></label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="iemail"></label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel"></label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}|)|s{4,5}-|d{4}$" required placeholder="(xx) xxxx-xxxx">
            <!-- Estudar mais sobre RegEx (Expressão regular) -->>
        </p>
    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
</body>
</html>
