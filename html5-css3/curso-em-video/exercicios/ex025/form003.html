<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome Completo:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="13" required>
        </p>
        <p>
            <label for="imes"> Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-11">
        </p>
        <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="dia" id="idia" value="2022-11-28">
        </p>
        <p>
            <label for="ihora"></label>
            <input type="time" name="hora" id="ihora" value="11:49">
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
