<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercicio de Tabelas</title>
    <link rel="shortcut icon" href="../ex009/favicon.ico" type="image/x-icon">

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
        }
        table{
            border-collapse: collapse; 
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }

        .destaque{
            background-color: lime;
        }

        col.lime{
            background-color: lime;   
        }
        col.amarelo{
            background-color: yellow;
        }

    </style>
</head>

</body>
</html>
