<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento para astronautas</title>
  </head>
  <style>

    /*  ​#f1c40f -> Amarelo
        #2c3e50 -> Azul
        #e74c3c -> Vermelho */

    body{
        background-color: #2c3e50;
    }

    h1{
        color: white;
    }

    h3{
        color: #f1c40f;
    }

    li{
        color: white;
    }

    #activities h2{
        color: black;
        background-color: #f1c40f;
        border: 3px solid black;
    }

    #astronomy-class{
        color: #e74c3c;
    }

  </style>
  <body>
    <h1>Treinamento para astronautas</h1>
    <div id='days-of-week'>
      <h3>Dias da semana</h3>
      <ul>
        <li>Segunda</li>
        <li>Terça</li>
        <li>Quarta</li>
      </ul>
    </div>
    <div id='activities'>
      <h2>Segunda</h2>
      <ul>
        <li>Condicionamento cardiorrespiratório</li>
        <li>Aula de mecânica</li>
      </ul>
      <h2>Terça</h2>
      <ul>
        <li>Treinamento em gravidade zero</li>
        <li id='astronomy-class'>Aula sobre astronomia</li>
      </ul>
      <h2>Quarta</h2>
      <ul>
        <li>Aula sobre coleta de material científico</li>
        <li id='astronomy-class'>Aula sobre astronomia</li>
      </ul>
    </div>
  </body>
</html>
