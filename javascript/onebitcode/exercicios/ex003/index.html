<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablela</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 1px solid black;
        }
        th{
            color: white;
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h3>Massas no Sistema Solar</h3>
    <table>
        <thead>
            <tr>  
                <th>Componente</th>  
                <th>Massa</th>  
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sol</td>
                <td>99,85%</td>
            </tr>
            <tr>
                <td>Júpiter</td>
                <td>0,10%</td>
            </tr>
            <tr>
                <td>Demais planetas</td>
                <td>0,04%</td>
            </tr>
            <tr>
                <td>Cometas</td>
                <td>0,01% (?)</td>
            </tr>
            <tr>
                <td>Satélites e anéis</td>
                <td>0,000 05%</td>
            </tr>
            <tr>
                <td>Asteróides</td>
                <td>0,000 000 2%</td>
            </tr>
            <tr>
                <td>Meteoróides e poeira</td>
                <td>0,000 000 1% (?)</td>
            </tr>            
        </tbody>
    </table>
</body>
</html>
