<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
    
    li > a { color: rgb(235, 38, 38); } 

    li a { color: rgb(46, 214, 40); }

    a[href="https://example.org"] {color: rgb(24, 59, 214);}
    </style>

</head>
<body>
    <ul>
        <li> <a href="https://example.org"> Teste </a> 
        <li> <div> <a href="https://example.org"> Teste </a> <div> 

        <li> <a href="https://example.org"> Teste </a> 
        <li> <div> <a href="https://example.org"> Teste </a> <div> 

        <li> <a href="https://example.org"> Teste </a> 
        <li> <div> <a href="https://example.org"> Teste </a> <div> 
    </ul>
</body>
</html>
