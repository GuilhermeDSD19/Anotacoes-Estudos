<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Summary Component</title>
</head>

<body>
  <div class="resultado">
    <h2 class="title">Your Result</h2>
    <div class="resutado-of-100">
      <div class="res">76</div>
      <div class="of-100">of 100</div>
    </div>
    <h2 class="great">Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary">
    <h2>Summary</h2>
    <div class="container">
      <div class="item reaction"><span class="tema"><img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          Reaction </span><span class="nota"><strong>80</strong> / 100</span>
      </div>
      <div class="item memory"><span class="tema"><img src="assets/images/icon-memory.svg" alt="icon-memory">
          Memory</span> <span class="nota"><strong>92</strong> / 100</span></div>
      <div class="item verbal"><span class="tema"><img src="assets/images/icon-verbal.svg" alt="icon-memory">
          Verbal</span> <span class="nota"><strong>61</strong> / 100</span></div>
      <div class="item visual"><span class="tema"><img src="assets/images/icon-visual.svg" alt="icon-memory">
          Visual</span> <span class="nota"><strong>72</strong> / 100</span></div>
    </div>
    <div class="buttom">Continue</div>
  </div>

</body>

</html>
