<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            background: salmon;
            position: relative;
            width: 350px;
            left: 100px;
            top: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-two {
            background: yellow;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 0;
        }

        .box-one {
            background: cyan;
            position: absolute;
            top: 0px;
            z-index: 1;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="box box-two">B2</div>
    <div class="container">
        <p>Olá</p>
        <div class="box box-one">B1</div>
        <p>Mundo!</p>
        <div class="box box-two">B2</div>
        <p>Olá Mundo! 2</p>
    </div>


</body>

</html>
