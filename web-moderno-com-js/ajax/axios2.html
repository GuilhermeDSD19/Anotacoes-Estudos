<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultados(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerText = texto
        }

        axios.get('parOuImpar', {
            params: {
                numero: 5
            }
        }).then((resp) => exibirResultados('get', resp.data))

        axios.post('formulario', {
            nome: "Guilherme",
            sobrenome: "Duate",
        }).then(resp => exibirResultados('post', resp.data))
    </script>
</body>
