<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 20px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - Teste</a> |
        <a href="exercicios/texto.html">01 - Texto 1</a> |
        <a href="exercicios/texto2.html">02 - Texto 2</a> |
        <a href="exercicios/listas1.html">03 - Listas 1</a> |
        <a href="exercicios/listasAninhada.html">04 - Listas Aninhada</a> |
        <a href="exercicios/links1.html">05 - Links</a> |
        <a href="exercicios/tabela.html">06 - Tabelas</a> |
        <a href="exercicios/form/form.html">07 - Formulario</a> |
        <a href="exercicios/imagens.html">08 - Imagens 1</a> |
        <a href="exercicios/imagens2.html">09 - Imagens 2</a> |
        <a href="exercicios/video.html">10 - Video</a> |
        <a href="exercicios/tagssemanticas.html">11 - Tags Semanticas</a> |
        
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href).then(resp => resp.text()).then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
