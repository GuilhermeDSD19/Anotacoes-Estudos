<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisante de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="numi" id="numi"> <input type="button" value="Adicionar"
                onclick="adicionar()">
        </div> <br>
        <div>
            <select name="tab" id="tab" size="6" style="width: 150px;">
            </select> <br>
            <input type="button" value="Finalizar" onclick="mostrarResultados()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; GuilhermeProductions </p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
